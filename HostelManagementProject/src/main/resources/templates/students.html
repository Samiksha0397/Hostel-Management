<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List | Hostel Management</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            width: 85%;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            float: right;
            margin-bottom: 15px;
        }
        .add-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h2>Hostel Management System</h2>
</header>

<div class="container">
    <h1>Student List</h1>
    <a href="/add-student" class="add-btn">+ Add Student</a>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Room</th>
                <th>Join Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}">John Doe</td>
                <td th:text="${student.email}">john@example.com</td>
                <td th:text="${student.phone}">1234567890</td>
                <td th:text="${student.room != null ? student.room.roomNumber : 'Not Assigned'}">Room 101</td>
                <td th:text="${student.joinDate}">2025-11-04</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
